  <body>
    <div id="container">
      <div id="options">
        <!-- Necessary button for the library -->
        <button id="toggleInputButton" onclick="toggleLiveInput()">
          Start
        </button>

        Sensivity(Hz.):

        <input id="inputSensivity" type="number" value="1" min="1" max="50" />

        Check Interval(ms.):

        <input id="inputInterval" type="number" value="1" min="1" max="1000" />

        Check Repeats:

        <input id="inputRepeats" type="number" value="10" min="1" max="50" />

        Minimum Frequency(Hz.):

        <input id="inputMin" type="number" value="120" min="90" max="300" />

        Maximum Frequency(Hz.):

        <input id="inputMax" type="number" value="255" min="90" max="300" />

        <br />
        Last output value: <span id="outputPitch"></span>
      </div>
      <div id="vocalheroapp">
        <div class="content">
          <canvas id="myCanvas"> </canvas>
